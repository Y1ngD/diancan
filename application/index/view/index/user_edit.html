<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="__BS__/css/bootstrap.min.css">
    <script src="__BS__/js/jquery.min.js"></script>
    <script src="__BS__/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="padding:2%">
        <ul class="nav nav-tabs">
            <li><a href="{:url('index/user')}">用户管理</a></li>
            <li><a href="{:url('index/userAdd')}">添加用户</a></li>
            <li class="active"><a href="javascript:;">用户修改</a></li>
        </ul>
        <p>
            <a href="" class="btn btn-primary pull-right"> 刷新</a>
        </p>
        <form role="form" style="margin-top: 2%" action="{:url('index/userEditup')}" method="post">
            <div class="form-group">
                <label for="name">用户账号</label>
                <input type="text" class="form-control" name="username" placeholder="请输入用户账号" value="{$data.username}">

            <div class="form-group">

                <input type="text" class="form-control" name="password" placeholder="请输入用户密码" value="{$data.password}">

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</body>
